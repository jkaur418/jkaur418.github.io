<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <form onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="reason">Reason for Contacting:</label>
                <select id="reason" required>
                    <option value="">-- Select an Option --</option>
                    <option value="project"> Inquiry</option>
                    <option value="collaboration">Collaboration </option>
                    <option value="general"> Question</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" required></textarea>

                <fieldset>
                    <legend>Preferred Contact Method:</legend>
                    <label><input type="radio" name="contact_method" value="email" required> Email</label>
                    <label><input type="radio" name="contact_method" value="phone"> Phone</label>
                    <label><input type="radio" name="contact_method" value="social_media"> Social Media</label>
                </fieldset>

    

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <script>
        function validateForm() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let reason = document.getElementById('reason').value;
            let message = document.getElementById('message').value;
            let agreement = document.getElementById('agreement').checked;
            let contactMethods = document.getElementsByName('contact_method');
            let contactSelected = false;

            for (let i = 0; i < contactMethods.length; i++) {
                if (contactMethods[i].checked) {
                    contactSelected = true;
                    break;
                }
            }

            if (name === "" || email === "" || reason === "" || message === "" || !agreement || !contactSelected) {
                alert("Please fill out all fields, select a contact method, and agree to the terms.");
                return false;
            }
            alert("Message sent successfully!");
            return true;
        }
    </script>
</body>
</html>
